<!DOCTYPE html>
<html>

    <head>
        <title>Math Operations</title>
        <style>
    
            h1 {
                background-color: rgb(243, 81, 81);
                color: white;
            }
        
            label {
                color:greenyellow;
            }
        
            p {
                color: hotpinks;
                
            }
        
        
                </style>
    </head>

<body>

<h1>Praveen Kumar Reddy Vankireddi Computes</h1>

<form>
    <label for="baseValue">Enter a base</label>
    <input type ="number" id="baseValue" name="baseValue" value=10> <br>

    <label for="exponentValue">Enter a exponent</label>
    <input type ="number" id="exponentValue" name="exponentValue" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">

<p id="result"></p>

<div>
    <input type="radio" id="plus" name="operators" onclick="processRadio()" value="+"
           checked>
    <label for="plus">plus</label>
  </div>
  
  <div>
    <input type="radio" id="minus" name="operators" onclick="processRadio()" value="-">
    <label for="minus">minus</label>
  </div>
  
  <div>
    <input type="radio" id="times" name="operators" onclick="processRadio()" value="*">
    <label for="times">times</label>
  </div>

  <div>
    <input type="radio" id="divide" name="operators" onclick="processRadio()" value="/">
    <label for="divide">divide</label>
  </div>


  <p id="mathResult"></p>
</form>

<script> 

    function powers(){

        var baseValue = document.getElementById("baseValue").value;
        var exponentValue = document.getElementById("exponentValue").value;
        var result ="";
        
        result = "powers of "+ baseValue+" are: ";
        

        for (let i = 1; i <= exponentValue; i++) {
                result = result + Math.pow(baseValue,i)+" ";
        }

        document.getElementById("result").innerHTML = result;

    }

    function processRadio(){

        var baseValue = document.getElementById("baseValue").value;
        var exponentValue = document.getElementById("exponentValue").value;

        
        var operators = document.getElementsByName('operators');
        var operator="";
        var mathResult=0;

        for (var i = 0, length = operators.length; i < length; i++) {
        
            if (operators[i].checked) {

                operator = operators[i].value;
                
                if(operator =="+"){
                    mathResult = parseFloat(baseValue)+parseFloat(exponentValue);
                }else if(operator == "-"){
                    mathResult = baseValue-exponentValue;
                }else if(operator == "*"){
                    mathResult = baseValue*exponentValue;
                }else{
                    mathResult = baseValue/exponentValue;
                }

                document.getElementById("mathResult").innerHTML = mathResult;

                break;
            }
        }

        

    }

</script>

</body>
</html>
